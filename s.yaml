# 阿里云函数FC部署 serverless-devs 脚本
# 如需要部署其他云厂商， 请使用 `s deploy -t s.xxxx.yaml`
edition: 1.0.0  #  命令行YAML规范版本，遵循语义化版本（Semantic Versioning）规范
name: SeaMoon-Server
access: "default" # 默认使用 `s config add` 添加密钥时，accessID的默认值

vars:
  region: cn-hongkong # 部署区域，请看docs/DEPLOY.md
  service:
    name: SeaMoon-Service
    description: "SeaMoon Service"
    internetAccess: true
#    logConfig: auto # 开启日志，注意日志服务是收费的，每月只有500MB的免费额度，如不需要(非debug)可以注释掉。

actions:
  pre-deploy:
    - run: go mod tidy
      path: ./
    - run: GO111MODULE=on GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build  -ldflags "-X github.com/DVKunion/SeaMoon/pkg/consts.Version=2.0.0-beta.1" -o seamoon main.go
      path: ./
    - run: chmod +x seamoon
      path: ./

services:
  SeaMoon-WS-Node:
    component: fc
    props:
      region: ${vars.region}
      service: ${vars.service}
      function:
        name: ws-node # 请不要修改函数名，因为配置处需要使用磁名称来判断函数类型。
        description: 'http-proxy'
        codeUri: './'
        customRuntimeConfig:
          command:
            - ./seamoon
          args:
            - "server"
        handler: main
        instanceConcurrency: 10
        instanceType: e1
        cpu: 0.05
        diskSize: 512
        memorySize: 128
        runtime: custom
        timeout: 300
        internetAccess: true
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
      customDomains:
        - domainName: auto
          protocol: HTTP
          routeConfigs:
            - path: /*
              methods:
                - GET
                - POST
                - PUT
                - DELETE
                - OPTIONS